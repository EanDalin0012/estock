<!-- Page Content -->
<div class="content container-fluid">


  <div class="page-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-title">Sale Type Product</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="chat-box card-0">
    <div class="row">
      <div class="col-md-6">
        <div class="card dash-widget">
          <div class="card-body">
            <span class="dash-widget-icon"><i class="fa fa-cubes"></i></span>
            <div class="dash-widget-info">
              <h3>112</h3>
              <span>Sale Type Product</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row form-group">

      <div  class="col-md-6">
        <div class="task-assign margin-right-10px">
          <a class="task-complete-btn task-completed" href="javascript:void(0);" style="margin-bottom: 5px;">
            <i class="material-icons">check</i> Add New Sale Type Product
          </a>
        </div>

        <div class="task-assign margin-right-10px">
          <a class="task-complete-btn task-completed" href="javascript:void(0);" style="margin-bottom: 5px;background-color: #6B8E23;">
            <i class="material-icons">check</i> Edit
          </a>
        </div>

        <div class="task-assign margin-right-10px">
          <a class="task-complete-btn btn-primary read-color" href="javascript:void(0);" style="margin-bottom: 5px;">
            <i class="material-icons">check</i> Delete
          </a>
        </div>

      </div>

      <div  class="col-md-6">
        <div  class="col-md-8 float-right">
          <div  class="form-group">
            <input type="text" placeholder="Search here" class="form-control form-control-sm">
          </div>
        </div>
      </div>

      <div class="col-md-12">
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 500px;"
            id="myGrid"
            class="ag-theme-alpine"
            [modules]="modules"
            [columnDefs]="columnDefs"
            [frameworkComponents]="frameworkComponents"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [rowSelection]="rowSelection"
            (selectionChanged)="onSelectionChanged($event)"
            (cellDoubleClicked)="onCellDoubleClicked($event)"
            (gridReady)="onGridReady($event)"
            [isRowSelectable]="isRowSelectable"
            [pagination]="pagination"
            [paginationPageSize]="paginationPageSize"
            [enableRangeSelection]="true"
            (cellValueChanged)="onCellValueChanged($event)"
          ></ag-grid-angular>
      </div>

    </div>




  </div>

</div>
