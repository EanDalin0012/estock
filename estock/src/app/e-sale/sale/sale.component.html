<!-- Page Content -->
<div class="content container-fluid">


  <div class="page-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-title">Sale Type Product</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="chat-box card-0">

    <div class="row col-md-12">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Select Product</label>
          <select class="form-control show-tick form-control-sm">
            <option >Select Product</option>
            <option >Product 1</option>
          </select>
        </div>
      </div>

      <div class="col-md-6 col-sm-12 pro">
        <div class="form-group" style="margin-bottom: 0px;">
          <label>Select Sale Type Product</label>
          <select class="form-control show-tick form-control-sm">
            <option>Price</option>
            <option>Product 1</option>
          </select>
        </div>
        <ul>
          <li>Qty: 1</li>
          <li>Price : 22.00 $</li>
        </ul>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Qty</label>
          <input type="text"  placeholder="0" class="form-control form-control-sm">
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label>Total</label>
          <input type="text" disabled value="22.00 $" placeholder="22.00 $" class="form-control form-control-sm">
        </div>
      </div>

    </div>

    <div class="row form-group">

      <div class="row col-md-12 ">
        <div class="task-assign form-group">
          <a class="task-complete-btn task-completed float-right btn-save" href="javascript:void(0);">
            <i class="fa-solid fa-square-plus" style="color: #183153;margin-right: 5px;"></i> Add
          </a>
        </div>
      </div>

      <div class="col-md-12">
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 500px;"
            id="myGrid"
            class="ag-theme-alpine"
            [modules]="modules"
            [columnDefs]="columnDefs"
            [frameworkComponents]="frameworkComponents"
            [defaultColDef]="defaultColDef"
            [rowData]="rowData"
            [rowSelection]="rowSelection"
            (selectionChanged)="onSelectionChanged($event)"
            (cellDoubleClicked)="onCellDoubleClicked($event)"
            (gridReady)="onGridReady($event)"
            [isRowSelectable]="isRowSelectable"
            [pagination]="pagination"
            [paginationPageSize]="paginationPageSize"
            [enableRangeSelection]="true"
            (cellValueChanged)="onCellValueChanged($event)"
          ></ag-grid-angular>
      </div>

    </div>




  </div>

</div>
