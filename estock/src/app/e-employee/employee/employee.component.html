<!-- Page Content -->
<div class="content container-fluid">

  <div class="page-header">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="page-title">Welcome Admin!</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item active">Dashboard</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"><i class="fa fa-cubes"></i></span>
          <div class="dash-widget-info">
            <h3>112</h3>
            <span>Total Imployee Request</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card dash-widget">
        <div class="card-body">
          <span class="dash-widget-icon"><i class="fa fa-usd"></i></span>
          <div class="dash-widget-info">
            <h3>44</h3>
            <span>Panding Status</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div class="card leave-box">
            <div  class="card-body">
              <div class="row clearfix">

                <h4 class="review-title">Filter</h4>

                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <input type="text" placeholder="From" class="form-control form-control-sm">
                  </div>
                </div>

                <div  class="col-md-4 col-sm-12">
                  <div  class="form-group">
                    <input type="text" placeholder="To" class="form-control form-control-sm">
                  </div>
                </div>

                <div class="col-md-4 col-sm-12">
                  <div class="form-group">
                    <select class="form-control show-tick form-control-sm">
                      <option >Select Request Type</option>
                      <option >Super Admin</option>
                      <option >Admin</option>
                      <option >Employee</option>
                    </select>
                  </div>
                </div>

                <div class="col-sm-8">
                  <div class="form-group">
                    <select class="form-control show-tick form-control-sm">
                      <option >Select Status</option>
                      <option >Panding</option>
                      <option >Completed</option>
                      <option >Canceled</option>
                      <option >Rejected</option>
                    </select>
                  </div>
                </div>

                <div  class="col-md-4 col-sm-12">
                  <div  class="form-group">
                    <button class="btn btn-sm btn-primary float-left" type="button" style="width: 45%;">
                      <i class="fa fa-plus-circle"></i>
                      Export
                    </button>

                    <button class="btn btn-sm btn-primary float-left" type="button" style="width: 45%;float: right;">
                      <i class="fa fa-plus-circle"></i>
                      Apply
                    </button>

                  </div>
                </div>

              </div>
            </div>
        </div>
      </div>
  </div>


  <div class="row">
    <div class="col-md-12">
        <div class="card leave-box">
            <div  class="card-body">
              <div class="row clearfix">
                <div  class="col-md-4 col-sm-12">
                  <div  class="form-group">
                    <button class="btn btn-sm btn-primary float-left" type="button" style="width: 45%;">
                      <i class="fa fa-plus-circle"></i>
                      Add New Request
                    </button>
                  </div>
                </div>

                <ag-grid-angular
                      #agGrid
                      style="width: 100%; height: 500px;"
                      id="myGrid"
                      class="ag-theme-alpine"
                      [modules]="modules"
                      [columnDefs]="columnDefs"
                      [frameworkComponents]="frameworkComponents"
                      [defaultColDef]="defaultColDef"
                      [rowData]="rowData"
                      [rowSelection]="rowSelection"
                      (selectionChanged)="onSelectionChanged($event)"
                      (cellDoubleClicked)="onCellDoubleClicked($event)"
                      (gridReady)="onGridReady($event)"
                      [isRowSelectable]="isRowSelectable"
                      [pagination]="pagination"
                      [paginationPageSize]="paginationPageSize"
                      [enableRangeSelection]="true"
                      (cellValueChanged)="onCellValueChanged($event)"
                    ></ag-grid-angular>

              </div>
            </div>
        </div>
    </div>
  </div>


</div>
